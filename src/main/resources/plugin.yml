name: StatisticsPlugin
version: '1.0-SNAPSHOT'
main: com.github.saintedlittle.Main
api-version: '1.20'
jvm-args: >
  --add-exports=java.base/jdk.internal.ref=ALL-UNNAMED
  --add-exports=java.base/sun.nio.ch=ALL-UNNAMED
  --add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED
  --add-exports=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED
  --add-opens=jdk.compiler/com.sun.tools.javac=ALL-UNNAMED
  --add-opens=java.base/java.lang=ALL-UNNAMED
  --add-opens=java.base/java.lang.reflect=ALL-UNNAMED
  --add-opens=java.base/java.io=ALL-UNNAMED
  --add-opens=java.base/java.util=ALL-UNNAMED

commands:
  synchronize:
    description: Synchronize player data.
    usage: /synchronize <player>
    permission: statistics.synchronize
    permission-message: "You do not have permission to use this command."

permissions:
  statistics.synchronize:
    description: Allows the use of the /synchronize command.
    default: false

  statistics.synchronize.other:
    description: Allows the /synchronize command to be used on other players.
    default: true